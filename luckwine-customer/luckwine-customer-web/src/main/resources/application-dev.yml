spring:
  # 数据源
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/luckwine-customer?allowMultiQueries=true&useUnicode=true&characterEncoding=utf-8&zeroDateTimeBehavior=convertToNull&useSSL=false
    username: root
    # ·加密 可到common-utils中找到JasyptUtil加解密工具类生成加密结果 格式为ENC(加密结果)
    password: 123456
    type: com.alibaba.druid.pool.DruidDataSource
    driverClassName: com.mysql.jdbc.Driver
    logSlowSql: true
    druid:
      stat-view-servlet:
        # 默认true 内置监控页面首页/druid/index.html
        enabled: true
        url-pattern: /druid/*
        # 允许清空统计数据
        reset-enable: true
        login-username: root
        login-password: Aa123456
        # IP白名单 多个逗号分隔
        allow:
        # IP黑名单
        deny:

  # Redis
  redis:
    host: 192.168.1.12
    password: admin123456
    # 数据库索引 默认0
    database: 1
    port: 6379
    timeout: 3000

dubbo:
  protocol:
    port: -1
    name: dubbo
  registry:
    address: nacos://192.168.1.250:8848
    #    parameters:
    #      namespace: 5f5afe75-b943-40dc-ae5a-6f3e9ab24cf8
    timeout: 6000
    version: 1.0.0
    check: true
    file: ./.dubbo/luckwine_customer_registry
  scan:
    base-packages: com.luckwine.customer
  provider:
    version: 1.0.0
    timeout: 6000
    filter: dubboLogFilter,dubboValidationFilter,-validation
    validation: true
    group: dev
  consumer:
    check: false
    version: 1.0.0
    group: dev




